<!DOCTYPE html>
<html>
<head>
    <title>Appointments</title>
</head>
<body>
    <h1>Appointments</h1>
    <ul>
        {% for appointment in appointments %}
            <li>{{ appointment }}</li>
        {% empty %}
            <li>No appointments found.</li>
        {% endfor %}
    </ul>
</body>
</html>
