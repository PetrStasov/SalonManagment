{% extends "admin/base_site.html" %}
{% load i18n %}

{% block title %}{% trans "Выбор периода" %}{% endblock %}

{% block content %}
<style>
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 14px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .btn + .btn {
        margin-left: 10px;
    }
</style>
  <h1>{% trans "Выбор периода" %}</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="export_type" value="excel" class="btn btn-primary">{% trans "Выгрузить в XLS" %}</button>
    <button type="submit" name="export_type" value="docx" class="btn btn-secondary">{% trans "Выгрузить в DOCX" %}</button>
  </form>
{% endblock %}
